<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="jquery/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="jquery/jquery-ui-1.10.0.custom.min.js"></script>
<script type="text/javascript" src="select2/select2-3.5.2/select2.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link type="text/css" href="css/checkmate.css" rel="stylesheet" />
<link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
<link type="text/css" href="select2/select2-3.5.2/select2.css" rel="stylesheet" />
<script type="text/javascript" src="js/global_start.js"></script>
<script type="text/javascript" src="js/resourceful.js"></script>
<script type="text/javascript">
    $(window).load(function() {

        
        placeTopOfPage();
    $( "#selectable" ).selectable();
    $('#selectable li:first').addClass('ui-selected');
    $(".save_button").button();
    
    var sortBy = "relevancy"// load this from local storage
    
    var refreshSorting = function() {
        $("#sortcontainer").remove();
        if (sortBy === "score") {
            $(".settingssubheading").after("<div id=\"sortcontainer\"><p>Default sort by: &nbsp; &nbsp;<a id=\"sortbyrelevancy\" href=\"#\">Relevancy &nbsp; &nbsp; &nbsp;</a><strong>Popularity &nbsp; &nbsp; &nbsp;</strong><a id=\"sortbyrating\" href=\"#\">Elo Rating </a></p></div>");
        } else if (sortBy === "rating") {
            $(".settingssubheading").after("<div id=\"sortcontainer\"><p>Default sort by: &nbsp; &nbsp;<a id=\"sortbyrelevancy\" href=\"#\">Relevancy &nbsp; &nbsp; &nbsp;</a><a id=\"sortbyscore\" href=\"#\">Popularity &nbsp; &nbsp; &nbsp;</a><strong>Elo Rating </strong></p></div>");
        } else {
            $(".settingssubheading").after("<div id=\"sortcontainer\"><p>Default sort by: &nbsp; &nbsp;<strong>Relevancy &nbsp; &nbsp; &nbsp;</strong><a id=\"sortbyscore\" href=\"#\">Popularity &nbsp; &nbsp; &nbsp;</a><a id=\"sortbyrating\" href=\"#\">Elo Rating </a></p></div>");
        }
        
        $("#sortbyscore").click(function() {
            sortBy = "score";
            refreshSorting();
        });
        
        $("#sortbyrating").click(function() {
            sortBy = "rating";
            refreshSorting();
        });
        
        $("#sortbyrelevancy").click(function() {
            sortBy = "relevancy";
            refreshSorting();
        });
    }
    
    refreshSorting();
  });

</script>
</head>
<body>
    <div class="settings_page">
    <div class="settingscontainer" style="height:auto;padding:30px;">
    <div class="settingsheading"><span class="largefocus"><strong>Settings</strong></span></div>
    <hr width="100%; size=2" style="margin-top:20px; margin-bottom:20px; color:gainsboro;"></hr>
    <div class="settingssubheading"><strong>Sorting Options</strong></div>
    <div class="button_div" style="margin:auto;width:200px;"><button class="save_button" style="width:200px;color:black;font-family:Roboto;font-size:17px">Save</button></div>
    <script type="text/javascript" src="js/global_end.js"></script>
    <script type="text/javascript">
    </script>
    </body>
</html>
