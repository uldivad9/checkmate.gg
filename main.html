<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" href="css/checkmate.css" rel="stylesheet" />
<link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
<script type="text/javascript" src="js/global.js"></script>

<script type="text/javascript" src="jquery/jquery-ui-1.10.0.custom.min.js"></script>
<script type="text/javascript">
	$(window).load(function() {
		placeControlPanel();
		
		$("#btn_search").click(function() {
			window.location.href = "./results.html?tags="+$("#searchfield").val();
		});
	});
</script>

</head>
<body>
	<center>
		<div style="height:240px; margin-top:20px">
			<img alt="Checkmate.gg logo" id="logo_main" src="assets/logo_main.png" style="padding-top:120px">
		</div>
		<div id="searchbar" style="height:50px">
			<form>
			<input type="text" id="searchfield" size="90" autofocus="true">
			</form>
		</div>
		<div style="height:60px">
			<button type="button" id="btn_search">Search for resources!</button>
		</div>
	</center>
	
</body>
</html>
