<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="jquery/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="jquery/jquery-ui-1.10.0.custom.min.js"></script>
<script type="text/javascript" src="select2/select2-3.5.2/select2.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link type="text/css" href="css/checkmate.css" rel="stylesheet" />
<link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
<link type="text/css" href="select2/select2-3.5.2/select2.css" rel="stylesheet" />
<script type="text/javascript" src="js/global_start.js"></script>
<script type="text/javascript" src="js/resourceful.js"></script>
<script type="text/javascript">
	$(window).load(function() {
		placeControlPanel();
		
		$("#searchfield").select2({tags: ['opening', 'endgame', 'midgame' , 'beginner',  'intermediate', 'expert', 'positional' , 'caro-kann'],
                                  multiple: true,
                                  width: '60%',
                                  openOnEnter: false});
		$("#s2id_searchfield .select2-choices").css("background-image", "url(\"assets/magnifying_glass.png\")").css("background-size", "20px").css("background-position", "calc(100% - 8px) center").css("background-repeat", "no-repeat");
						  
		
		
		out={}
		for (var i=0; i<GLOBAL_RESOURCES.length; i++) {
			out[GLOBAL_RESOURCES[i].id] = GLOBAL_RESOURCES[i];
		}
		localStorage.storedResultData = JSON.stringify(out);
		localStorage.next_rid = NEXT_RID;
		
	});
</script>

</head>
<body>
	<center>
		<div style="height:240px; margin-top:20px">
			<img alt="Checkmate.gg logo" id="logo_main" src="assets/logo_main.png" style="padding-top:120px">
		</div>
		<form action="./results.html" method="get">
            <div id="searchbar" style="height:50px">
                <input type="text" name="tags" id="searchfield">
            </div>
            <div style="height:60px">
                <button type="submit" id="btn_search">Search for resources!</button>
            </div>
		</form>
	</center>
	
<script type="text/javascript" src="js/global_end.js"></script>
	
</body>
</html>
